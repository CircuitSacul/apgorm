[tool.black]
line-length=79

[tool.poetry]
name = "apgorm"
version = "0.1.0"
description = "An ORM wrapped around asyncpg."
authors = ["Circuit"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
asyncpg = "^0.25.0"
pydantic = "^1.9.0"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
isort = "^5.9.3"
mypy = "^0.931"
flake8 = "^4.0.1"
pre-commit = "^2.15.0"
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
